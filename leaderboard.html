<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<title>RoBoCaR</title>
</head>

<body>
  <h1>RoboCar 1</h1>
    

  <h4>Last Voted Move: </h4>
  <h2>{{> moveName}}</h2>
  <h4>{{> moveScore}} Votes</h4>
  <h4>{{> moveTime}}</h4>
  <h4>Time Left to Vote: <strong id='timer'>{{> main}}</strong></h4>
  <div id="outer">
    {{> leaderboard}}
  </div>

  <h4>Move History: </h4>
  {{> moveList}}
</body>

<template name="leaderboard">
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
  </div>
  {{else}}
  {{/if}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="score">{{score}}</span>
    <span class="name">{{name}}</span>
  </div>
</template>

<template name="move">
  {{name}}
  {{score}}
  {{timestamp}}
</template>

<template name="moveName">
  {{item.name}}
</template>

<template name="moveScore">
  {{item.score}}
</template>

<template name="moveTime">
  {{item.timestamp}}
</template>


<template name="moveList">
 <div class="moveList">
   {{#each moves}}
      {{> move}}
    {{/each}}
  </div>
</template>

<template name="main">
  {{time}}
</template>
